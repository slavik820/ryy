<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра "Хрестики-Нулики"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            border: 2px solid #333;
            background-color: #fff;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            font-size: 36px;
            cursor: pointer;
            user-select: none;
        }

        .cell.taken {
            pointer-events: none;
        }

        .status {
            font-size: 20px;
            margin-top: 20px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="game-container" id="gameContainer">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="status" id="status">Гравець X ходить</div>
    <button onclick="resetGame()">Перезапустити гру</button>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const statusDisplay = document.getElementById('status');
        const cells = Array.from(document.querySelectorAll('.cell'));
        let currentPlayer = 'X';
        let gameActive = true;
        let board = ['', '', '', '', '', '', '', '', '']; // Массив для зберігання стану гри

        // Перевірка на виграш
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // рядки
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // стовпці
                [0, 4, 8], [2, 4, 6] // діагоналі
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    statusDisplay.textContent = `Гравець ${currentPlayer} виграв!`;
                    return;
                }
            }

            // Перевірка на нічию
            if (!board.includes('')) {
                gameActive = false;
                statusDisplay.textContent = 'Нічия!';
            }
        }

        // Обробка кліку по клітинці
        function handleClick(event) {
            const index = event.target.getAttribute('data-index');

            if (gameActive && !board[index]) {
                board[index] = currentPlayer;
                event.target.textContent = currentPlayer;
                event.target.classList.add('taken');
                checkWinner();
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                if (gameActive) {
                    statusDisplay.textContent = `Гравець ${currentPlayer} ходить`;
                }
            }
        }

        // Функція для перезапуску гри
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken');
            });
            statusDisplay.textContent = `Гравець ${currentPlayer} ходить`;
        }

        // Додавання обробників подій для кожної клітинки
        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });
    </script>

</body>
</html>
